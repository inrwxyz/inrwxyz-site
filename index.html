<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>inrwxyz Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Consolas, monospace;
}
body{
  min-height:100vh;
  background:
    radial-gradient(circle at center, rgba(0,255,200,0.15), transparent 60%),
    url("bg.png") center/contain no-repeat,
    #000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:rgba(0,0,0,0.75);
  border:1px solid #0ff;
  padding:28px;
  width:92%;
  max-width:520px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,255,255,0.15);
}
h1{
  font-size:34px;
  letter-spacing:2px;
}
small{
  opacity:0.7;
}
.section{
  margin-top:22px;
  text-align:left;
}
label{
  display:block;
  margin-bottom:6px;
  opacity:0.8;
}
select{
  width:100%;
  padding:10px;
  background:#000;
  color:#0ff;
  border:1px solid #0ff;
}
button{
  margin-top:22px;
  width:100%;
  padding:14px;
  background:#000;
  color:#0ff;
  border:1px solid #0ff;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#0ff;
  color:#000;
}
.footer{
  margin-top:18px;
  font-size:13px;
  opacity:0.6;
}
.tag{
  margin-top:12px;
  font-size:14px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="card">
  <h1>INRWXYZ</h1>
  <small>Lightweight Minecraft Server Panel</small>

  <div class="tag">
    Paper • Fast • Local • Beginner Friendly
  </div>

  <div class="section">
    <label>Server Software</label>
    <select disabled>
      <option>Paper (only)</option>
    </select>
  </div>

  <div class="section">
    <label>Minecraft Version</label>
    <select id="version">
      <option value="1.21.11">1.21.11 (Stable)</option>
      <option value="1.22.11">1.22.11 (Preview)</option>
    </select>
  </div>

  <button onclick="downloadPanel()">
    ⬇ Download inrwxyz Panel
  </button>

  <div class="footer">
    Default login → admin / password<br>
    Runs locally • No cloud • Full control
  </div>
</div>

<script>
function downloadPanel(){
  const v = document.getElementById("version").value;

  if(v === "1.21.11"){
    window.location.href =
      "https://github.com/inrwxyz/inrwxyz-panel/releases/download/v1.0/server.panel.1.21.11.zip";
  }
  if(v === "1.22.11"){
    alert("1.22.11 build coming soon");
  }
}
</script>

</body>
</html>
